<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="js/main.js">
    <title>Gaming Icon Market</title>
</head>
<body>
    <div class="container">
        <h1 class="hidden">Gaming Icon Market</h1>
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="jumbotron">
                    <h2>Gaming Icon Market</h2>
                    <p>This is a download site for game icons. You can freely choose icons to download.</p>
                    <p><a class="btn btn-primary btn-large" href="#">Learn more</a></p>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <div class="grid" id="icons-row1">
                <img id="arrow" src="images/eldorado-arrow.svg" alt="arrow">
                <img id="cd" src="images/eldorado-cd.svg" alt="cd">   
                <img id="coin" src="images/eldorado-coin.svg" alt="coin">                              
            </div>

            <div class="grid" id="icons-row2">
                <img id="mode" src="images/eldorado-console.svg" alt="mode"> 
                <img id="shield" src="images/eldorado-icon-shield.svg" alt="shield">
                <img id="joystick" src="images/eldorado-joystick.svg" alt="joystick">             
            </div>

            <div class="grid" id="icons-row3">
                <img id="key" src="images/eldorado-key.svg" alt="key">
                <img id="knife" src="images/eldorado-knife.svg" alt="knife">
                <img id="nintendo" src="images/eldorado-nintendo.svg" alt="nintendo">
            </div>

            <div class="grid" id="icons-row4">            
                <img id="playmachine" src="images/eldorado-play machine.svg" alt="play machine">         
                <img id="skull" src="images/eldorado-skull.svg" alt="skull">
                <img id="sword" src="images/eldorado-sword.svg" alt="sword">
            </div>
        </div>
        
    </div>
        <footer>
            <h3>All of the above are from Eldorado Games.</h3>
        </footer>
</body>

<script src="js/main.js"></script>
</html>
